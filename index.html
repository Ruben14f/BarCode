
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escáner de Código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .scanner-container {
            position: relative;
            display: inline-block;
        }
        video {
            width: 100%;
            max-width: 420px;
            border: 2px solid #333;
            border-radius: 8px;
            object-fit: contain;
        }
        /* Línea central estilo imagen */
        #scan-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 4px;
            background-color: green;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.7);
            pointer-events: none;
        }
        #resultado {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Escáner de Código de Barras y QR</h2>
    <p>Coloca el código sobre la línea verde</p>

    <div class="scanner-container">
        <video id="video" autoplay></video>
        <div id="scan-line"></div>
    </div>
    <div id="resultado">Esperando código...</div>

    <!-- Librería ZXing -->
    https://unpkg.com/@zxing/library@latest</script>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const video = document.getElementById('video');
        const resultado = document.getElementById('resultado');

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Iniciar cámara con alta resolución
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        }).then(stream => {
            video.srcObject = stream;
            video.addEventListener('play', scanFrame);
        }).catch(err => {
            console.error(err);
            resultado.textContent = "No se pudo acceder a la cámara.";
        });

        // Escaneo solo en la franja de la línea verde
        function scanFrame() {
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                requestAnimationFrame(scanFrame);
                return;
            }

            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            const cropHeight = 80; // zona alrededor de la línea
            const cropY = (videoHeight / 2) - (cropHeight / 2);

            canvas.width = videoWidth;
            canvas.height = cropHeight;

            ctx.drawImage(video, 0, cropY, videoWidth, cropHeight, 0, 0, videoWidth, cropHeight);

            codeReader.decodeFromImage(canvas)
                .then(result => {
                    if (result) {
                        resultado.textContent = "Código detectado: " + result.text;
                        console.log("Código:", result.text);
                    }
                })
                .catch(() => {});

            requestAnimationFrame(scanFrame);
        }
    </script>
</body>
</html>
