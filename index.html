
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lector de Código de Barras y QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        video {
            width: 100%;
            max-width: 420px;
            border: 2px solid #333;
            border-radius: 8px;
            object-fit: contain;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 60px; /* altura de la línea */
            transform: translate(-50%, -50%);
            border: 2px solid red;
            box-sizing: border-box;
            pointer-events: none; /* no bloquea la cámara */
        }
        #resultado {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Escáner de Código de Barras y QR</h2>
    <p>Apunta el código dentro de la línea roja</p>

    <div style="position: relative; display: inline-block;">
        <video id="video" autoplay></video>
        <div id="overlay"></div>
    </div>
    <div id="resultado">Esperando código...</div>

    <!-- Librería ZXing -->
    https://unpkg.com/@zxing/library@latest</script>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const video = document.getElementById('video');
        const resultado = document.getElementById('resultado');

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Función para obtener rotación actual
        function getRotation() {
            return screen.orientation?.angle || window.orientation || 0;
        }

        // Iniciar cámara con alta resolución
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        }).then(stream => {
            video.srcObject = stream;

            video.addEventListener('play', () => {
                scanFrame();
            });

            // Detectar cambios de orientación
            window.addEventListener('orientationchange', () => {
                console.log("Nueva orientación:", getRotation());
            });

        }).catch(err => {
            console.error(err);
            resultado.textContent = "No se pudo acceder a la cámara.";
        });

        // Escaneo solo en la línea roja
        function scanFrame() {
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                requestAnimationFrame(scanFrame);
                return;
            }

            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            const cropHeight = 60; // igual que la línea
            const cropY = (videoHeight / 2) - (cropHeight / 2);

            canvas.width = videoWidth;
            canvas.height = cropHeight;

            ctx.drawImage(video, 0, cropY, videoWidth, cropHeight, 0, 0, videoWidth, cropHeight);

            codeReader.decodeFromImage(canvas)
                .then(result => {
                    if (result) {
                        resultado.textContent = "Código detectado: " + result.text;
                        console.log("Código:", result.text);
                    }
                })
                .catch(() => {});

            requestAnimationFrame(scanFrame);
        }
    </script>
</body>
</html>
