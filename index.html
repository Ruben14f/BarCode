<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escáner de Código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .scanner-container {
            position: relative;
            display: inline-block;
        }
        video {
            width: 100%;
            max-width: 420px;
            border: 2px solid #333;
            border-radius: 8px;
            object-fit: cover;
        }
        /* Línea verde en el centro */
        #scan-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 4px;
            background-color: green;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.7);
            pointer-events: none;
        }
        #resultado {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Escáner de Código de Barras y QR</h2>
    <p>Coloca el código sobre la línea verde</p>

    <div class="scanner-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="scan-line"></div>
    </div>
    <div id="resultado">Esperando código...</div>

    <!-- Librería ZXing -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <script>
        const video = document.getElementById('video');
        const resultado = document.getElementById('resultado');

        const codeReader = new ZXing.BrowserMultiFormatReader();

        // Lista las cámaras y usa la trasera si existe
        codeReader.listVideoInputDevices()
            .then(videoInputDevices => {
                if (videoInputDevices.length === 0) {
                    resultado.textContent = "No se encontraron cámaras.";
                    return;
                }

                // Tratar de usar la cámara trasera en el celular
                let selectedDeviceId = videoInputDevices[0].deviceId;
                const backCamera = videoInputDevices.find(device =>
                    device.label.toLowerCase().includes('back') ||
                    device.label.toLowerCase().includes('trasera') ||
                    device.label.toLowerCase().includes('environment')
                );
                if (backCamera) {
                    selectedDeviceId = backCamera.deviceId;
                }

                // Iniciar decodificación desde el video
                codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                    if (result) {
                        resultado.textContent = "Código detectado: " + result.getText();
                        console.log("Código:", result.getText());
                        // Si quieres que se detenga después de leer uno:
                        // codeReader.reset();
                    }
                    // Los errores "normales" de no encontrar código se ignoran
                });
            })
            .catch(err => {
                console.error(err);
                resultado.textContent = "Error al iniciar la cámara.";
            });
    </script>
</body>
</html>
